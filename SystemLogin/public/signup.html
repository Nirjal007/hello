<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Management - Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Your Account</h1>
            <!-- Message display for notifications -->
            <div id="messageContainer" class="message-container"></div>
            
            <form id="signupForm">
                <!-- Email input -->
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                
                <!-- Password input -->
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                
                <!-- Role selection -->
                <div class="input-group">
                    <label for="role">Select Role:</label>
                    <select id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Supplier">Supplier</option>
                        <option value="Manufacturer">Manufacturer</option>
                        <option value="Distributor">Distributor</option>
                        <option value="Retailer">Retailer</option>
                    </select>
                </div>
                
                <!-- Company name -->
                <div class="input-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter your Company Name">
                </div>
                
                <!-- Store name -->
                <div class="input-group">
                    <label for="storeName">Store Name:</label>
                    <input type="text" id="storeName" name="storeName" placeholder="Enter your Store Name">
                </div>
                
                <!-- Contact number -->
                <div class="input-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="text" id="contactNumber" name="contactNumber" placeholder="Enter your Contact Number" required>
                </div>
                
                <!-- Submit button -->
                <button type="submit">Sign Up</button>
            </form>
            
            <!-- Links -->
            <div class="links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
